<!doctype html>
<html>
    <head>
        <title>Optishop</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="js/common.js"></script>
        <script src="js/stores.js"></script>
    </head>
    <body>
        <div class="modify-buttons">
            <button class="add-button" id="add-button">Add Store</button>
        </div>
        <div class="list-loader" id="list-loader">
            <div class="loader"></div>
        </div>
        <ol class="item-list" id="item-list" style="display: none"></ol>
        <div class="empty-list" id="empty-list" style="display: none">
            You have no stores setup.
            Hit "Add Store" to get started.
        </div>
        <div class="add-dialog" id="add-dialog" style="display: none">
            <button class="close-button" id="close-add-button">Close Store Search</button>
            <div class="dialog-content">
                <input placeholder="Enter city, zip code, etc." class="search-box" id="search-box">
                <button class="search-button" id="search-button">Search</button>
                <ol class="search-results" id="search-results"></ol>
                <label class="no-results" id="no-results">
                    No stores matching your query were found in the system.
                </label>
            </div>
        </div>
    </body>
</html>
