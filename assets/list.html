<!doctype html>
<html>
    <head>
        <title>Optishop</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript">
        window.STORE_DATA = INSERT_STORE_DATA_HERE;
        </script>
        <script src="js/common.js"></script>
        <script src="js/list.js"></script>
    </head>
    <body>
        <nav class="store-header" id="store-header">
            <a href="/" class="back">Back to Stores</a>
            <img class="logo">
            <label class="name"></label>
        </nav>
        <div class="modify-buttons">
            <button class="add-button" id="add-button">Add Item</button>
            <button class="sort-button" id="sort-button">Sort</button>
            <button class="route-button" id="route-button">Route</button>
        </div>
        <div class="list-container">
            <div class="list-loader" id="list-loader">
                <div class="loader"></div>
            </div>
            <ol class="item-list" id="item-list" style="display: none"></ol>
            <div class="empty-list" id="empty-list" style="display: none">
                You have no items on your list.
                Hit "Add Item" to get started.
            </div>
            <div class="total-price" id="total-price" style="display: none"></div>
        </div>
        <div class="add-dialog" id="add-dialog" style="display: none">
            <button class="close-button" id="close-add-button">Close Product Search</button>
            <div class="dialog-content">
                <input placeholder="Enter product name, description, etc."
                       class="search-box" id="search-box">
                <button class="search-button" id="search-button">Search</button>
                <ol class="search-results" id="search-results"></ol>
                <label class="no-results" id="no-results">
                    No products matching your query are currently in stock at this store.
                </label>
            </div>
            <div class="location-picker" id="location-picker">
                <div class="location-picker-contents">
                    <div class="header">
                        <label class="error-message" id="location-picker-error"></label>
                        <label class="instructions">Click/tap the product's location.</label>
                    </div>
                    <div class="map-container" id="location-picker-map"></div>
                    <div class="footer">
                        <button class="cancel-button" id="location-picker-cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
